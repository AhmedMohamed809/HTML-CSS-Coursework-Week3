<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Cake webpage</title>
    <!-- Add a link to your css file here -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Add your markup here -->
    <div class="contener">
        <div class="header">
            <img src="img/icon.png" alt="icon_cake">
            <img src="img/hum_bourger_icon.png" alt="menu">
            <h1>The best cakes in town <br>deliverd to your door</h1>
        </div>
        <div class="artical">
            <h1>Welome</h1>
            <p>this is the best cakes in the city , This bussness sterted in 2020 duren covid-19 </p>
        </div>
        <div class="big_img">
            <img src="img/cake_main.jpg" alt="main_img">
        </div>
        <div class="group_img">
            <img src="img/cake_1.jpg" alt="img1">
            <img src="img/cake_2.jpg" alt="img2">
            <img src="img/cake_3.jpg" alt="img3">
            <img src="img/cake_4.jpg" alt="img4">
        </div>
        <div class="footer">
            <h1>Jion US</h1>
            <div class="icon">
                <img src="img/facebook-icon.svg" alt="facebook-icon">
            </div>
            <div class="icon">
                <img src="img/instagram-icon.svg" alt="instagram-icon">
            </div>
            <div class="icon">
                <img src="img/twitter-icon.svg" alt="twitter-icon">
            </div>
        </div>
    </div>
</body>

</html>
